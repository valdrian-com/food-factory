<div class="flex flex-wrap -m-0 p-0 ion-padding">
  <div class="hidden lg:block lg:w-1/2 xl:w-2/3">
    <div class="auth-cover-wrapper">
      <div class="auth-cover">
        <div class="title text-center">
          <h1 class="text-primary mb-10 text-4xl lg:text-6xl">
            {{ 'New Password' | translate }}
          </h1>
          <p class="text-base lg:text-lg">
            {{ 'Use your register email to recovery' | translate }}
            <br class="hidden sm:block" />
            {{ 'or contact us' | translate }} <span class="text-base">â˜º</span>
          </p>
        </div>
        <div class="cover-image">
          <img src="assets/images/auth/signin-image.svg" alt="" />
        </div>
        <div class="shape-image">
          <img src="assets/images/auth/shape.svg" alt="" />
        </div>
      </div>
    </div>
  </div>
  <div class="w-full lg:w-1/2 xl:w-1/3 p-4 lg:p-8 ion-padding">
    <app-logo></app-logo>
    <h5 class="mb-4 text-2xl my-2">{{ 'New Password' | translate }}</h5>
    <form #form="ngForm">
      <div class="input-password">
        <ion-input
          name="password"
          type="{{ showPassword ? 'text' : 'password' }}"
          [(ngModel)]="password"
          required
          label="{{ 'Password' | translate }}"
          label-placement="floating"
          placeholder="{{ 'Password' | translate }}"
          minlength="8"
        >
        </ion-input>
        <ion-icon
          class="show-option cursor-pointer"
          *ngIf="showPassword"
          name="eye-off-outline"
          (click)="toggleShow()"
        ></ion-icon>
        <ion-icon
          class="hide-option cursor-pointer"
          *ngIf="!showPassword"
          name="eye-outline"
          (click)="toggleShow()"
        ></ion-icon>
      </div>
      <ion-button [disabled]="form.invalid" class="mb-4 w-full" (click)="save()"
        >{{ 'Save' | translate }}</ion-button
      >
    </form>
  </div>
</div>
