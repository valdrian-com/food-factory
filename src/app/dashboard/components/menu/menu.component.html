<ion-list id="inbox-list">
  <ion-list-header class="position-relative">
    <app-logo></app-logo>
  </ion-list-header>
  <div class="row ion-padding">
    <div class="col-10">
      <ion-note>
        {{ "hi" | translate }}

        {{ authService.user()?.firstName }}
        {{ authService.user()?.lastName }}
      </ion-note>
    </div>
  </div>

  <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
    <ion-item
      routerDirection="root"
      [routerLink]="[p.url]"
      lines="none"
      detail="false"
      routerLinkActive="selected"
    >
      <ion-icon
        aria-hidden="true"
        slot="start"
        [ios]="p.icon + '-outline'"
        [md]="p.icon + '-sharp'"
      ></ion-icon>
      <ion-label>{{ p.title | translate }}</ion-label>
    </ion-item>
  </ion-menu-toggle>
</ion-list>
