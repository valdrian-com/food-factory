<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="!backUrl"></ion-menu-button>
      <ion-back-button
        *ngIf="backUrl"
        defaultHref="/"
        [routerLink]="backUrl"
      ></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="">
      <ion-title class="h-100"> {{ title }} </ion-title>
    </ion-buttons>

    <ion-buttons slot="secondary">
      <ion-item>
        <ion-select
          *ngIf="organizationService.organizations()"
          [(ngModel)]="organizationId"
          (ngModelChange)="onOrganizationChange($event)"
          name="organization"
          label="{{ 'Organization' | translate }}"
          placeholder=""
        >
          <ion-select-option
            *ngFor="let organization of organizationService.organizations()"
            [value]="organization.id"
            >{{ organization.name }}</ion-select-option
          >
        </ion-select>
      </ion-item>

      <ion-button (click)="presentPopover($event)">
        <ion-icon name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
