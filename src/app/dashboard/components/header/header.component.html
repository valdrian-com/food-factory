<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="!backUrl"></ion-menu-button>
      <ion-back-button defaultHref="/" [routerLink]="backUrl"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="">
      <ion-title class="h-100"> {{ title }} </ion-title>
    </ion-buttons>

    <ion-buttons slot="secondary">
      <ion-item>
        <ion-select label="{{ 'Organizations' | translate }}" placeholder="">
          <ion-select-option value="apple">Apple</ion-select-option>
          <ion-select-option value="banana">Banana</ion-select-option>
          <ion-select-option value="orange">Orange</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button routerLink="/profile/{{ authService.user()?.id }}">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
